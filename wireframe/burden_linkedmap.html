<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>2015 Housing Burden for Middle Income Households</title>
	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<script src="https://d3js.org/d3-array.v1.min.js"></script>
	<script src="https://d3js.org/d3-geo.v1.min.js"></script>
	<script src="https://d3js.org/d3-queue.v3.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	
	<style>
	.pumas {
		fill: none;
		stroke: #aaa;
		stroke-linejoin: round;
	}
	#main {
		  width: 960px;
		}
		.axis .domain {
		  display: none;
	}

	.hover{
		stroke: #111;
		stroke-dasharray: 2;
		stroke-width: 3px;
		opacity: .5;}
	</style>
</head>
<body>
<div class="container">
	<div id="map"></div>
</div>
<div class="container">	
	<div id="main">
		<svg width="960" height="500" id="chart"></svg>
	</div>
</div>

<script>
//MAP CHOROPLETH
	// set width and height of graphic
	var width = 960,
		height = 500;

	var projection = d3.geoAlbers()
	    .scale(7500)
	    .rotate( [77.8367,0] )
	    .center( [0, 40.8766] )
	    .translate([width / 2, height / 2]);

	// d3 geopath for projection
	var path = d3.geoPath()
		.projection(projection);

	// create SVG elements in map HTML element
	var svg = d3.select("#map").append("svg")
		.attr("width", width)
		.attr("height", height);

	// set color
	var color = d3.scaleThreshold()
		.domain([ .25, .30, .35, .45, .60])
		.range(["#eff3ff", "#bdd7e7", "#6baed6", "#3182bd", "#08519c"]);
	// queue up the datasets, run 'ready' when loaded
	d3.queue()
		.defer(d3.json, "pumas_rh15_burden.json")
		// .defer(d3.csv, "data/rh_burdenM_per.csv")
		.await(ready);

	// create the graphic with this function
	function ready(error, pumas_rh15_burden) {
	  if (error) throw error;
	  // console.log(burden);

	 //  var burdenById = {}; // Create empty object for holding dataset
	 //  var pumaById = {};
	  
	 //  burden.forEach(function(d) {
		// burdenById[d.id] = +d.PER30b;
		// pumaById[d.id] = d.id;		
	 //  });
	//replace id in last line here with PUMA name eventually
	  
	  // create and style pumas
	  svg.append("g")
		.attr("class", "pumas")
		.selectAll("path")
		.data(topojson.feature(pumas_rh15_burden, pumas_rh15_burden.objects.pumas_rh15_burden).features)
		.enter().append("path")
			.attr("d", path)
			.style("fill", function(d) { console.log(d.properties.PER30b); return color(d.properties.PER30b)})   
			
			//The next line assigns each county a class based on its name: AK, AR, etc.
			.attr("class", function(d) { return d.properties.id; 
				console.log(this.className);
			})
			
			//This part adds the class "hover" to the state and its matching rectangle in the chart
			.on("mouseover", function(d) {
				// d3.select(this).classed("hover",true);
				d3.selectAll("\.\\" + d.properties.id).classed("hover",true);
				console.log(this.getAttribute("class"));
			})
			.on("mouseout", function(d) {
				// d3.select(this).classed("hover",false);
				d3.select(this).style("fill",function(d) { return color(d.properties.PER30b)});
				d3.selectAll("\.\\" + d.properties.id).classed("hover", false);
			});
}

	  // svg.append("path")

		 //  .attr("class", "counties")

//STACKED BAR CHART WITH HOVER
	var svg2 = d3.select("#chart"),
		margin = {top: 20, right: 20, bottom: 30, left: 40},
		width = +svg.attr("width") - margin.left - margin.right,
		height = +svg.attr("height") - margin.top - margin.bottom,
		g = svg2.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	// set x scale
	var x = d3.scaleBand()
		.rangeRound([0, width])
		.paddingInner(0.15)
		.align(0.1);

	// set y scale
	var y = d3.scaleLinear()
		.rangeRound([height, 0]);

	// set the colors
	var z = d3.scaleOrdinal()
		.range(["#fdcc8a","#bae4bc"]);

	// load the csv and create the chart
	d3.csv("data/rh_burden_pop_el.csv", function(d, i, columns) {
	  for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
	  d.total = t;
	  return d;
	}, function(error, data) {
	  if (error) throw error;

	  var keys = data.columns.slice(1);

	  //data.sort(function(a, b) { return b.total - a.total; });
	  x.domain(data.map(function(d) { console.log (d.id); return d.id; }));
	  y.domain([0, d3.max(data, function(d) { return (d.tot_r30 + d.tot_h30); })]).nice();
	  z.domain(keys);

	  g.append("g")
		.selectAll("g")
		.data(d3.stack().keys(keys)(data))
		.enter().append("g")
		  .attr("fill", function(d) { return z(d.key); })
		.selectAll("rect")
		.data(function(d) { return d; })
		.enter().append("rect")
		  .attr("x", function(d) { return x(d.data.id); })
		  .attr("y", function(d) { return y(d[1]); })
		  .attr("height", function(d) { return y(d[0]) - y(d[1]); })
		  .attr("width", x.bandwidth())
		  
		  //The next line assigns each rectangle a class that matches the state names above: AK, AR, etc.
		  .attr("class", function (d) { return d.data.id;})


		  
		  //The mouseover functions work just like the ones in the map, they add "hover" class to all matching elements
		.on("mouseover", function(d) {
				// d3.select(this).classed("hover",true);
				d3.selectAll("\.\\" +d.data.id).classed("hover",true);
				console.log(this.className);
			})
		.on("mouseout", function(d) {
			// d3.select(this).classed("hover",false);
			d3.selectAll("\.\\"+ d.data.id).classed("hover", false);
		});


	  g.append("g")
		  .attr("class", "axis")
		  .attr("transform", "translate(0," + height + ")")
		  .call(d3.axisBottom(x));

	  g.append("g")
		  .attr("class", "axis")
		  .call(d3.axisLeft(y).ticks(null, "s"))
		.append("text")
		  .attr("x", 2)
		  .attr("y", y(y.ticks().pop()) + 0.5)
		  .attr("dy", "0.32em")
		  .attr("fill", "#000")
		  .attr("font-weight", "bold")
		  .attr("text-anchor", "start");

	  var legend = g.append("g")
		  .attr("font-family", "sans-serif")
		  .attr("font-size", 10)
		  .attr("text-anchor", "end")
		.selectAll("g")
		.data(keys.slice().reverse())
		.enter().append("g")
		  .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

	  legend.append("rect")
		  .attr("x", width - 19)
		  .attr("width", 19)
		  .attr("height", 19)
		  .attr("fill", z);

	  legend.append("text")
		  .attr("x", width - 24)
		  .attr("y", 9.5)
		  .attr("dy", "0.32em")
		  .text(function(d) { return d; });
	});

	  // Prep the tooltip bits, initial display is hidden
	  var tooltip = svg2.append("g")
		.attr("class", "tooltip")
		.style("display", "none");
		  
	  tooltip.append("rect")
		.attr("width", 60)
		.attr("height", 20)
		.attr("fill", "white")
		.style("opacity", 0.5);

	  tooltip.append("text")
		.attr("x", 30)
		.attr("dy", "1.2em")
		.style("text-anchor", "middle")
		.attr("font-size", "12px")
		.attr("font-weight", "bold");
		
	
//CONNECTING THEM


</script>	
</body>
</html>
