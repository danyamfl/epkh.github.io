<!DOCTYPE html>
<html lang="en">
<head>
	<title>Poverty Comparison in PA - Renters and Homeowners</title>
	<meta charset="utf-8">

<!-- our custom css -->
    <link rel="stylesheet" href="css/maps.css">


    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>

     <!--our custom javascript!!-->
    <script src="js/tip.js"></script>
    <script src="js/burdenmaps.js"></script> 

</head>

<body>

<!-- Renters Map -->
<div id="renter-map">
  <div class='my-legend'>
    <div id="legend-object">
      <div class='legend-title'>
        <p>Renters</p>
      </div>
      <div class='legend-key'>
        <p style="float: right"></p>
        <p style="float: left"></p>
      </div>
      <div class='legend-scale'>
        <ul class='legend-labels'>
          <li><span style='background:#feedde;'></span><60%</li>
          <li><span style='background:#fdbe85;'></span><70%</li>
          <li><span style='background:#fd8d3c;'></span><80%</li>
          <li><span style='background:#e6550d;'></span><90% </li>
          <li><span style='background:#a63603;'></span><100%</li>
        </ul>
      </div>
      <div class='legend-source'>Source: <a href="https://www.census.gov/programs-surveys/acs/data/pums.html">ACS PUMS</a></div>
    </div>
  </div>
  <div id="mapRbur"></div>
</div>

<!-- Homeowners Map -->
<div id="homeowner-map">
  <div class='my-legend'>
      <div class="legend-title">
          <p>Homeowners</p>
      </div>
      <div class='legend-scale'>
          <ul class='legend-labels'>
              <li><span style='background:#eff3ff;'></span>0%</li>
              <li><span style='background:#bdd7e7;'></span><5%</li>
              <li><span style='background:#6baed6;'></span><10%</li>
              <li><span style='background:#3182bd;'></span><15% </li>
              <li><span style='background:#08519c;'></span><20%</li>
            </ul>
      </div>
  </div>
  <div id="mapHbur"></div>
</div>

<!-- Slider -->
<div id="sliderContainer">
  <input id="timeslide" type="range" min="0" max="2" value="0" step="1"/><br>
  <span id="range">2005</span>
</div>



</body>
</html>
